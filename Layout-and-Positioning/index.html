<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout and Positioning</title>
    <link rel="stylesheet" href="padding.css">
</head>

<body>
    <div class="container">
        <div class="inner">Hello World</div>
    </div>

    <section class="parcentage">
        <div class="value">Hello World</div>
    </section>


    <!-- Centering Elements  -->

    <div class="container2">
        <div class="inner2">Hello World</div>
    </div>

    <!-- Margin collapse -->

    <section class="margin-collapse">
        <div class="margin-collapse__value">Inner</div>
    </section>

    <!-- Positioning Elements -->
    <section class="position">
        <div class="position__block"></div>
        <div class="position__green"></div>
        <div class="position__relative"></div>
    </section>

    <section>
        <div class="outer">
            <div class="iner">
                <div class="core"></div>
            </div>
        </div>
    </section>


    <!-- Relatively positioning the inner box -->
    <section class="outer-outer">
        <div class="inner-inner">
            <div class="core-core"></div>
        </div>
    </section>

    <!-- z-index and stacking contexts -->

    <div class="overlay"></div>
    <div class="container-stacking">
        <div class="header">Header</div>
        <div class="body">
            Some other page content
        </div>
    </div>

    <!-- Stacking contexts -->

    <section class="stacking-container">
        <div class="stacking__inner"></div>
    </section>

    <section class="stacking-container">
        <div class="stacking__inner"></div>
    </section>

    <section class="stacking-container2">
        <div class="stacking__inner2"></div>
    </section>

</body>

</html>
